name: My Workflow

on:
 workflow_dispatch:

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: First Job
        run: echo "Running first job"

  job2:
    runs-on: ${{ needs.job1.outputs.runner }}
    needs: job1
    steps:
      - name: Second Job
        run: echo "Running second job on the same runner"
