name: same
on: 
   workflow_dispatch

jobs:
  get-runner:
    
    if: ${{ always() }}
    runs-on: self-hosted
    outputs:
     RUNNER: ${{ runner.name }}
    steps:
      - run: echo "selected runner = ${{ runner.name }}"

  other-job:
    name: another job
    needs: get-runner
    runs-on: ${{needs.get-runner.outputs.RUNNER}}
    steps:
      - run: echo "same runner"
